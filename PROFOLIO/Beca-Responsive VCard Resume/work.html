<!DOCTYPE html>
<html class='no-js'>

<head>


	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Symp - Personal Resume/CV HTML Template</title>

	<link rel='stylesheet' type='text/css' href='bootstrap/css/bootstrap.min.css'>
	<link rel='stylesheet' type='text/css' href='css/ionicons.min.css'>
	<link rel='stylesheet' type='text/css' href='css/owl.carousel.css'>
	<link rel='stylesheet' type='text/css' href='css/owl.theme.css'>
	<link rel='stylesheet' type='text/css' href='css/owl.transitions.css'>
	<link rel='stylesheet' type='text/css' href='css/style.css'>
	<link rel='stylesheet' type='text/css' href='css/color-default.css'>

</head>

<body>
	<!--close button-->
	<a href='index.html' class='close-btn'>
		<span></span>
		<span></span>
	</a>
	<!--/close button-->

	<!--preloader-->
	<div id='preloader'>
		<div class='loader'>
			<img src='img/load.gif' alt='symp'>
		</div>
	</div>
	<!--/preloader-->

	<div id='wrapper'>
		<section class='single-work'>
			<div class='container'>
				<div class='row'>
					<div class='col-md-8'>
						<img src='./img/portfolio/pf-img-1a.jpg' alt='symp'>
					</div>
					<div class='col-md-4'>
						<ul class='work-info'>
							<li>
								<h4><i class='ion-ionic'></i>Institution</h4>
								<p>Kodigo</p>
							</li>
							<li>
								<h4><i class='ion-ios-calendar-outline'></i>Date</h4>
								<p>2023, July</p>
							</li>
							<li>
								<h4><i class='ion-ios-clock-outline'></i>Time Taken</h4>
								<p>1 Weeks</p>
							</li>
						</ul>
					</div>
				</div>

				<div class='work-content'>
					<div class='block'>
						<h4>Info</h4>
						<p>
							Project carried out individually, applying the knowledge acquired during the classes
							received, using HTML and CSS.
						</p>
					</div>
				</div>
			</div>
		</section>

		<div class='footer bg-lightgray section-block'>
			<div class='container'>
				<div class='row'>
					<div class='col-md-6 text-left'>
						<h4>Boris Colocho</h4>
					</div>
					<div class='col-md-6 text-right'>
						<ul class='footer-social'>
							<li>
								<a href='#'>
									<i class='ion-social-github'></i>
								</a>
							</li>
							<li>
								<a href='#'>
									<i class='ion-social-linkedin'></i>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src='js/jquery.min.js'></script>
	<script src='js/jquery.stellar.min.js'></script>
	<script src='js/modernizr.js'></script>
	<script src='js/owl.carousel.min.js'></script>
	<script src='js/jquery.shuffle.min.js'></script>
	<script src='js/jquery.magnific-popup.min.js'></script>
	<script src='js/validator.min.js'></script>
	<script src='js/smoothscroll.js'></script>
	<script src='js/script.js'></script>

</body>

</html>
